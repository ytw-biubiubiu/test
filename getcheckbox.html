<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<input type="checkbox" name="" id="" value="第一个checkbox" /><br>
		<input type="text" name="" id="" value="第一个text" /><br>
		<input type="checkbox" name="" id="" value="第二个checkbox" /><br>
		<input type="text" name="" id="" value="第一个text" /><br>
		<input type="checkbox" name="" id="" value="第三个checkbox" /><br>
		
		
		<script type="text/javascript">
			//获取页面的input元素集合
			var inputList=document.getElementsByTagName('input');
			//创建存储checkbox的数组容器
			var checkboxList=[];
			//创建变量存放input元素数量,用以循环
			var len=inputList.length
			//通过循环判断,将CheckBox元素添加到数组中
			while(len--){
				if(inputList[len].type=='text'){
					checkboxList.push(inputList[len]);
				}
			}
			console.log(checkboxList)
			
			
			
			
		</script>
	</body>
</html>
